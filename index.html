<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon"href="icon.png">
    <title>Robotec</title>
</head>
<body style="padding: 10%;">
    <div style="text-align: center; height: auto; width: auto; background-color: rgb(188, 188, 199); padding: 10%;">
        <h1>convert To Binary format & again with words</h1>
        <input type="text" id="input" style="height: auto; width: auto;">
        <button onclick="convertToBinary()">Convert to Binary</button>
        <input type="text" id="output" style="height: auto; width: auto;">
        <button onclick="convertToString()">Convert to String</button>
    </div>
   
    <script>
        function convertToBinary() {
            const input = document.getElementById("input").value;
            const output = document.getElementById("output");
            let binary = '';

            for (let i = 0; i < input.length; i++) {
                let charCode = input.charCodeAt(i).toString(2);
                binary += padLeft(charCode, 8); // Ensure 8-bit representation
            }

            output.value = binary;
        }

        function convertToString() {
            const input = document.getElementById("input");
            const output = document.getElementById("output").value;
            let string = '';

            for (let i = 0; i < output.length; i += 8) {
                let binaryCode = output.substr(i, 8);
                let charCode = parseInt(binaryCode, 2);
                string += String.fromCharCode(charCode);
            }

            input.value = string;
        }

        // Helper function to pad left with zeros
        function padLeft(str, length) {
            return '0'.repeat(length - str.length) + str;
        }
    </script>
</body>
</html>
